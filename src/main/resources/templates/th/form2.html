<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>templates/th/form2.html</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


	<h1>form2 thymeleaf</h1>
	<h1>/spring-boot-jsp/src/main/resources/templates/th/form2.html</h1>
	<h2>name = <span th:text="${name}"></span></h2>
	<h2>list = <span th:text="${list}"></span></h2>

	<div>Thymeleaf List Test</div>

	<tr th:each="index, item: ${list}">
	 <span th:text="${index}"></span>
	 <span th:text="${item.index}"></span>
		</br>
	</tr>


<h2>회원가입22</h2>
<!-- 상대경로 사용, [현재 URL이 속한 계층 경로 + /save] -->
<p>*표시가 있을경우 필수 입력입니다.</p>
<form action="save.html" method="post">
    *이메일: <input type="text" name="email" />
    *비밀번호: <input type="text" name="password" />
    *닉네임: <input type="text" name="nickName" />
    <br>
    나이: <input type="text" name="age" />
    거주지: <input type="text" name="liveRegion" />
    <br>
    <button type="submit">전송</button>

</form>
<br>
<a href="/index.html">메인으로 이동</a>





	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
